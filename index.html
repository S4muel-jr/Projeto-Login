<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">

    <link rel="stylesheet" href="estilos/media-query.css">

   <link rel="shortcut icon" href="imagens/person-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
   
    <main>
        <section id="login">
            <div id="img">
                
                <!-- imagem nas css -->
            </div>
           
            <div id="formulario">

                 <h1> Login</h1>

                 <p>
                    Seja bem vindo(a). Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente. 
                 </p>

                <form action="cadastro.js" method="post" autocomplete="on">

                   <div class="campo">

                        <span class="material-symbols-outlined"> person</span>

                        <label for="ilogin"></label> <input type="text" name="login" id="ilogin" autocomplete="email" required  maxlength="30" minlength="5" placeholder="Email">
                      
                   </div>
                   
                   <div class="campo">

                       <span class="material-symbols-outlined"> key</span>
                       
                       <label for="isen"></label>
                        <input type="password" name="Sen" id="isen" minlength="8" autocomplete="current-password" required placeholder="Password">
                                       
                                       
                   </div>
                 
                       <input id="enviar" type="submit" value="Entrar">
                       
                        <a href="#" class="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                    
                       
                </form>

            </div>

        </section>

    </main>
</body>
</html>
