<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   
    <main>
        <section id="login">
            <div id="img">
                <!-- imagem nas css -->
            </div>
           
            <div id="formulario">
                 <h1> Login</h1>
                 <p>
                    Seja bem vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente. 
                 </p>
                <form action="cadastro.js" method="post" autocomplete="on">

                   <p> <span class="material-symbols-outlined">
                    person
                    </span><label for="ilogin"></label> <input type="text" name="login" id="ilogin" autocomplete="email" required  maxlength="30" minlength="5" placeholder="Email">
                   </p> 
                   
                   <p><span class="material-symbols-outlined">
                    key
                    </span><label for="isen"></label>
                    <input type="password" name="Sen" id="isen" minlength="8" required placeholder="Password">
                
                </p>
                    
                   
                   <p>
                       <input id="enviar" type="submit" value="Enviar">
                       
                    </p>
                    <p>
                        <a href="#">Esqueci a senha </a>
                    </p>
                       
                </form>
            </div>
        </section>
    </main>
</body>
</html>
